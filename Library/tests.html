<html>
<head>
   <meta charset="utf-8">
   <title>Paws.js Tests</title>
   <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
   <style>
      #warning .addendum { font-size: 80%; font-style: italic }
      #warning .code { font-family: monospace }
   </style>
</head>
<body>
   <div id="mocha"></div>
   <script src="../node_modules/mocha/mocha.js"></script>
   <script>mocha.setup('bdd')</script>
   <script src="../Library/Paws.bundle.js"></script>
   
   <div id='warning' style='display:none'>
      <p>You'll need to bundle up the tests before this page will work:
         <pre>cake --tests compile:client</pre></p>
      <p class='addendum'>(Note: if you've already compiled the tests, and are still seeing this,
         check the <span class='code'>console</span>. This may also appear if there's been an
         error.)</p>
   </div>
   
   <script>
      window.onload = function(){
         if (mocha.suite.suites.length >= 1)
            mocha.run()
         else
            document.getElementById('warning').style.display = 'block' }
   </script>
</body>
</html>
